
<ion-content class="login-content">
  <div class="container">
    <!-- Logo y Título centrados -->
    <div class="logo-container">
      <img src="assets/logo-app.jpg" alt="Logo" class="logo">
      <h1>Iniciar sesión</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-item class="input-item" lines="none">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
        El correo electrónico es requerido
      </div>
      <div class="error-message" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
        Ingrese un correo electrónico válido
      </div>

      <ion-item class="input-item" lines="none">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="passwordType" formControlName="password" required></ion-input>
        <ion-button (click)="mostrar_contra()" slot="end" fill="clear">
          <ion-icon [name]="passwordIcon"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="error-message" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
        La contraseña es requerida
      </div>
      <div class="error-message" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']">
        La contraseña debe contener un mínimo de 6 caracteres
      </div>

      <ion-button class="login-btn" expand="full" type="submit" [disabled]="form.invalid">Ingresar</ion-button>
      <ion-button class="register-btn" routerLink="registro" expand="full">Regístrate</ion-button>
    </form>
  </div>
</ion-content>
