<ion-header class="header-container">
  <ion-toolbar color="transparent">
    <!-- Botón de menú -->
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()" class="menu-button">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título -->
    <ion-title class="header-title">Home</ion-title>

    <!-- Botón de cerrar sesión -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()" class="logout-button">
        <ion-icon name="log-out"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Menú desplegable mejorado -->
  <div *ngIf="isMenuOpen" class="menu-container animated-menu">
    <ion-list class="menu-list">
      <ion-item routerLink="../perfil" (click)="toggleMenu()" class="menu-item animated-item">
        <ion-icon name="person" class="menu-icon"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="../create-routine" (click)="toggleMenu()" class="menu-item animated-item">
        <ion-icon name="add-circle" class="menu-icon"></ion-icon>
        <ion-label>Crear Rutina</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-header>

<ion-content>
  <!-- Contenedor principal -->
  <ion-card class="main-card">
    <ion-card-content>
      <div class="ng-container">
        <ng-container *ngFor="let rutina of rutinas">
          <div class="routine-item animated-item">
            <h3>{{ rutina.nombre_actividad }}</h3>
            <p><strong>Día:</strong> {{ rutina.dia }}</p>
            <p><strong>Inicio:</strong> {{ rutina.hora_inicio }}</p>
            <p><strong>Fin:</strong> {{ rutina.hora_fin }}</p>
          </div>
        </ng-container>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
